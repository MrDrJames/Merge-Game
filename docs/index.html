<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Merging Game</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!-- Left Panel (Stats) -->
    <div id="left-panel">
        <h2>Stats</h2>
        <p>Grid Size: <span id="gridSize">2x2</span></p>
        <p>Money: <span id="money">0</span></p>
        <p>Energy: <span id="energy">100</span></p>
    </div>

    <!-- Middle Panel (Item Grid) -->
    <div id="middle-panel">
        <div id="item-grid">
            <!-- 3x3 Item Slots -->
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
        </div>
    </div>

    <!-- Right Panel (Upgrades) -->
    <div id="right-panel">
        <h2>Upgrades</h2>
        <p><button id="upgradeWidth">Upgrade Width</button></p>
        <p><button id="upgradeHeight">Upgrade Height</button></p>
    </div>
    <script src="scripts/itemGrid.js"></script>
</body>
</html>
